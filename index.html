<!DOCTYPE html>
<html>
  <head>
    <title id="ml-title"></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="jquery.MultiLanguage.js"></script>
    <script>$.MultiLanguage('language.json')</script>
  </head>
  <body>
    <h1 id="pluginName"></h1>
    <p>
      <h3 id="howToUse">How to use: </h3>
      <div><code>$.MultiLanguage('language.json') <span id="defaultLangCode"># choose default language in json config</span></code></div>
      <div><code>$.MultiLanguage('language.json', 'en') <span id="enLangCode"># change language immediately</span></code></div>
    </p>
    <p>
      <h3 id="demo">Demo:</h3>
      <button onclick="$.MultiLanguage('language.json', 'chi')" class="btn">中文</button><span>&nbsp;</span>
      <button onclick="$.MultiLanguage('language.json', 'en')" class="btn">English</button>
    </p>
    <p id="msg1"></p>
    <p href="#" class="classA"></p>
    <p id="msg2"></p>
    <p href="#" class="classA"></p>
  </body>
</html>
